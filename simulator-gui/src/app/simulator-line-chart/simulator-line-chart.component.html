<div class="container mt-5">
  <button
    mat-flat-button
    color="primary"
    (click)="reset()"
    [disabled]="simulationRestarting"
  >
    Reset
  </button>
  <button
    style="margin-left: 1rem"
    mat-flat-button
    color="primary"
    (click)="toggleSeriesVisibility()"
  >
    Hide/Show Series
  </button>
  <button
    style="margin-left: 1rem"
    mat-flat-button
    color="primary"
    (click)="toggleDistancesVisibility()"
  >
    Hide/Show Distances
  </button>
  <button
    style="margin-left: 1rem"
    mat-flat-button
    color="primary"
    (click)="toggleBestIndividualsVisibility()"
  >
    Hide/Show Best Individuals
  </button>
  <mat-slider
    style="width: 100%"
    thumbLabel
    [(value)]="currentGeneration"
    (change)="loadCurrentGeneration()"
    [displayWith]="formatLabel"
    tickInterval="1000"
    step="1"
    min="0"
    max="201"
    aria-label="units"
  ></mat-slider>

  <div class="flex mb-5">
    <div class="flex-item">
      <div style="display: block">
        <canvas
          baseChart
          width="400"
          height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
        ></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{ label }}</th>
        </tr>
        <tr
          *ngFor="let d of lineChartData; let i = index"
          [class]="'line-' + i"
        >
          <td *ngFor="let label of lineChartLabels; let j = index">
            {{ d && d.data[j] }}
          </td>
        </tr>
      </table>
    </div>
    <div class="flex-item">
      <p *ngFor="let individual of generation">{{ individual | json }}</p>
    </div>
  </div>
</div>
